    <main>
        <form id="searchForm" accept-charset="UTF-8" action="result.html" autocomplete="off" method="GET" target="_blank">
               <legend>Zoeken op:</legend>
                <label for="hobby">*Hobby 1</label>
                <input name="hobby1" type="text" placeholder="Hobby van toekomstige match"/>

                <label for="sex">*Beide</label>

                    <option value="11">27</option>
                    <option value="12">28</option>
                    <option value="13">29</option>
                    <option value="14">30</option>
                </select>
                <p>*verplicht veld</p>
